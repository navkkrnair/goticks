plugins {
    id 'java'
}

group 'com.goticks'
version '1.0'

repositories {
    mavenCentral()
}

ext {
    AkkaVersion = '2.6.8'
    ScalaBinary = '2.13'
    AkkaHttpVersion = '10.2.0'
}

dependencies {
    compile group: 'com.typesafe.akka', name: "akka-stream_${ScalaBinary}", version: AkkaVersion
    compile group: 'com.typesafe.akka', name: "akka-http_${ScalaBinary}", version: AkkaVersion
    compile group: 'com.typesafe.akka', name: "akka-http-jackson_${ScalaBinary}", version: AkkaHttpVersion
    compile group: 'com.typesafe.akka', name: "akka-slf4j_${ScalaBinary}", version: AkkaVersion
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    testCompile group: 'com.typesafe.akka', name: "akka-actor-testkit-typed_${ScalaBinary}", version: AkkaVersion
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task stage(dependsOn: ['build', 'clean'])
build.mustRunAfter clean
